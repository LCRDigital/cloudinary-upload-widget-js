<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Photos</title>

    <!-- Include Bootstrap CSS (optional, but makes styling easier) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      /* Basic page styling */
      body {
        background-color: #f8f9fa; /* Light gray background */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
      }

      .title {
        text-align: center;
        margin-bottom: 1rem;
      }

      /* Upload button styling */
      #upload_widget {
        display: inline-block;
        margin: 1rem auto;
      }

      /* Preview image styling */
      #uploadedimage {
        display: none; /* Hide until an image is actually uploaded */
        margin-top: 2rem;
        max-width: 100%;
        height: auto;
        border: 1px solid #dee2e6;
        border-radius: 8px;
      }

      .footer-links {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.9rem;
      }

      .footer-links a {
        color: #007bff;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Page Title -->
      <h1 class="title">Upload Your Photos</h1>
      <p class="text-center">
        Click the button below to select images to upload via Cloudinary.
      </p>

      <!-- Upload Button -->
      <div class="text-center">
        <button
          id="upload_widget"
          class="btn btn-primary"
          type="button"
        >
          Upload Files
        </button>
      </div>

      <!-- Preview of the uploaded image -->
      <div class="text-center">
        <img
          id="uploadedimage"
          src=""
          alt="Uploaded preview"
        />
      </div>

      <!-- Optional: Links to Cloudinary Docs, if you still want them -->
      <div class="footer-links">
        <p>
          <a
            href="https://cloudinary.com/documentation/upload_widget"
            target="_blank"
            >Upload Widget User Guide</a
          >
        </p>
        <p>
          <a
            href="https://cloudinary.com/documentation/upload_widget_reference"
            target="_blank"
            >Upload Widget Reference</a
          >
        </p>
      </div>
    </div>

    <!-- Cloudinary Upload Widget Script -->
    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>

    <!-- Your local upload instantiation script -->
    <script src="upload_widget.js" type="text/javascript"></script>
  </body>
</html>
